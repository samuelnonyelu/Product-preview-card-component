<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3ac084fdff.js" crossorigin="anonymous"></script>
  <title>Product preview card component</title>
  
</head>
<body>

  <div class="item">
    <div class="item__card">
      <div class="item__img">
        <img src="images/image-product-desktop.jpg" class="item--img" alt="chanel perfume">
      </div>
      
      <div class="item__info">
        <p class="item__category">PERFUME</p>
        <h1 class="item__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price--discount">$149.99</p>
          <p class="price--slashed"><s>$169.99</s></p>
        </div>  
        <button class="btn btn--text">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="btn--cart">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
  
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Nonyelu</a>.
  </p>
</body>
</html>
